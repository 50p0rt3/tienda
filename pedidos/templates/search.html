<!-- V21 - Formularios -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms One</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand ml-3" href="#">
            <img src="{% static 'images/django.png' %}" width="80" class="d-inline-block align-top" alt="" loading="lazy">
            Powered by <strong>Python 3</strong>
        </a>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-4 bg-info"></div>
            <div class="col-sm-4">
                <h4 class="text-center">Realizar Busqueda</h4>
                <form action="/result/" method="get" class="form-group form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" name="searching" required>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>
            <div class="col-sm-4 bg-info"></div>
        </div>
        {% if message %}
        <div class="alert alert-danger mt-3 text-center" role="alert">
          {{ message }}
        </div>
        {% endif %}
    </div>

    


    <script src="{% static 'js/bootstrap.min.js' %}"></script>           
</body>
</html>
